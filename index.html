<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Network Request Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="display-area"></div>
  <div>
    <label class="id-label" for="user-id"><b>create id</b></label>
    <input type="text" name="user-id" class="user-id-input" />
    <label class="name-label" for="user-name"><b>create name</b></label>
    <input type="text" name="user-name" class="user-name-input" />
    <label class="status-label" for="user-status"><b>create status</b></label>
    <input type="text" name="user-status" class="user-status-input" />
    <label class="interests-label" for="user-interests"><b>create interests</b></label>
    <input type="text" name="user-interests" class="user-interests-input" />
    <button class="create-button">CLICK ME TO CREATE THE USER</button>
  </div>
  <div>
    <label class="delete-id-label" for="delete-user-id"><b>delete user by id</b></label>
    <input type="text" name="delete-user-id" class="delete-user-id-input" />
    <button class="delete-button">CLICK ME TO DELETE THE USER</button>
  </div>
</body>
<script type="text/javascript" src="./script.js"></script>

</html>
